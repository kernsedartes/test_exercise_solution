{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0"><i class="bi bi-box-arrow-in-right"></i> Авторизация</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Ошибка!</strong> Неверный email или пароль.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control form-control-lg" 
                               value="{{ form.email.value|default:'' }}" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                        <div class="form-text">
                            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="remember" id="id_remember">
                        <label class="form-check-label" for="id_remember">
                            Запомнить меня
                        </label>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </button>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
