{% extends 'base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0"><i class="bi bi-check-circle"></i> Пароль успешно изменен</h3>
            </div>
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="mb-3">Ваш пароль был успешно изменен!</h2>
                <p class="lead">Теперь вы можете использовать новый пароль для входа в систему.</p>
                
                <div class="mt-4">
                    <a href="{% url 'main:profile' %}" class="btn btn-primary me-2">
                        <i class="bi bi-person"></i> Вернуться в профиль
                    </a>
                    <a href="{% url 'main:random_quote' %}" class="btn btn-outline-primary">
                        <i class="bi bi-house"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
